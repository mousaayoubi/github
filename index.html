<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Github | Get User Profiles From Github</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Get User Profile From Github</h1>
      <h6 id="alert"></h6>
      <form id="userForm">
        <label>Username </label>
        <input
          type="text"
          id="userInput"
          class="form-control"
          placeholder="Username"
        />
      </form>
      <br />
      <button type="button" class="btn btn-primary" onclick="getProfile(event)">
        Get Profile
      </button>
      <br />
      <br />
      <h6 id="textResponse"></h6>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
